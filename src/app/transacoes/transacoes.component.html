                        Data

                    <th scope="col">
                        Quantidade Total
                    </th>
                    <th scope="col">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transacao of transacoes">
                    <td>{{transacao.ativos?.simbolo}} - {{transacao.ativos?.nomeAtivo}}</td>
