<div class="card">
  <div class="card-header">
    <h3>Nova Transação</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <form [formGroup]="transacoesForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">Moeda</label>
          <div class="input-wrapper">
            <input
              type="text"
              formControlName="moeda"
              placeholder="Digite para pesquisar a moeda"
              class="form-control"
              (input)="searchMoedas($event)"
              (click)="searchMoedas($event)"
            />
            <div class="moeda-options" *ngIf="moedas.length > 0">
              <ul>
                <li *ngFor="let moeda of moedas" (click)="selectMoeda(moeda)">
                  {{ moeda.name }} - Preço: ${{ formatarPreco(moeda.price) }}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Preço da Moeda</label>
          <input
            type="text"
            name="precoMoeda"
            placeholder="Preço da Moeda"
            formControlName="precoMoeda"
            class="form-control"
            appNumbersOnly
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Data do Aporte</label>
          <input
              type="date"
              name="dataAporte"
              placeholder="Data do Aporte"
              formControlName="dataAporte"
              class="form-control"
          />
      </div>
      
        <br />
        <div class="form-group">
          <label class="control-label">Valor Aportado</label>
          <input
            type="text"
            name="valorAportado"
            placeholder="Valor Aportado"
            formControlName="valorAportado"
            class="form-control"
            (input)="calcularQuantidadeMoedas()"
            appNumbersOnly
            [decimalPlaces]="4"
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Taxa da Corretora</label>
          <input
            type="text"
            name="TaxaCorretora"
            placeholder="Taxa da Corretora"
            formControlName="TaxaCorretora"
            class="form-control"
            appNumbersOnly
          />
        </div>
        <br />
        <div class="form-group">
          <label class="control-label">Quantidade de Moedas</label>
          <input
            type="text"
            name="QtdMoedas"
            placeholder="Quantidade de Moedas"
            formControlName="QtdMoedas"
            class="form-control"
            (input)="calcularValorAportado()"
            appNumbersOnly
            [decimalPlaces]="10"
          />
        </div>
        <br />
        <input type="submit" class="btn btn-success fs-6 float-end" value="Salvar" />
      </form>
    </div>
  </div>
</div>
